<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold mb-6">Mark Attendance</h1>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="section">
                    Select Section
                </label>
                <select id="section" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Select a section</option>
                    <!-- Sections will be populated dynamically -->
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="date">
                    Date
                </label>
                <input type="date" id="date" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 border-b">Student ID</th>
                            <th class="py-2 px-4 border-b">Name</th>
                            <th class="py-2 px-4 border-b">Current Attendance</th>
                            <th class="py-2 px-4 border-b">Status</th>
                        </tr>
                    </thead>
                    <tbody id="studentsList">
                        <!-- Students will be populated dynamically -->
                    </tbody>
                </table>
            </div>

            <div class="mt-6">
                <button id="saveAttendance" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Save Attendance
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sectionSelect = document.getElementById('section');
            const dateInput = document.getElementById('date');
            const studentsList = document.getElementById('studentsList');
            const saveButton = document.getElementById('saveAttendance');

            // Set today's date as default
            dateInput.value = new Date().toISOString().split('T')[0];

            // Fetch sections
            fetch('/get_sections')
                .then(response => response.json())
                .then(sections => {
                    sections.forEach(section => {
                        const option = document.createElement('option');
                        option.value = section;
                        option.textContent = section;
                        sectionSelect.appendChild(option);
                    });
                });

            // Fetch students when section is selected
            sectionSelect.addEventListener('change', function() {
                const section = this.value;
                if (section) {
                    fetch(`/get_students?section=${section}`)
                        .then(response => response.json())
                        .then(students => {
                            studentsList.innerHTML = '';
                            students.forEach(student => {
                                const row = document.createElement('tr');
                                row.innerHTML = `
                                    <td class="py-2 px-4 border-b">${student.id}</td>
                                    <td class="py-2 px-4 border-b">${student.name}</td>
                                    <td class="py-2 px-4 border-b">${student.attendance || '0/0'}</td>
                                    <td class="py-2 px-4 border-b">
                                        <select class="status-select" data-student-id="${student.id}">
                                            <option value="present">Present</option>
                                            <option value="absent">Absent</option>
                                        </select>
                                    </td>
                                `;
                                studentsList.appendChild(row);
                            });
                        });
                }
            });

            // Save attendance
            saveButton.addEventListener('click', function() {
                const section = sectionSelect.value;
                const date = dateInput.value;
                const attendanceData = [];

                document.querySelectorAll('.status-select').forEach(select => {
                    attendanceData.push({
                        student_id: select.dataset.studentId,
                        status: select.value
                    });
                });

                fetch('/mark_attendance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        section: section,
                        date: date,
                        attendance: attendanceData
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert('Attendance saved successfully!');
                        // Refresh the page to show updated attendance
                        location.reload();
                    } else {
                        alert('Error saving attendance: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to save attendance');
                });
            });
        });
    </script>
</body>
</html>
