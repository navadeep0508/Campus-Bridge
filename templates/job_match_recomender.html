<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Match Recommender</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 700px; margin: auto; }
    textarea { width: 100%; padding: 10px; }
    button { padding: 10px 20px; margin-top: 10px; }
    .result { margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>🔍 Job Match Recommender</h2>
  <form action="/recommend" method="post">
    <label for="skills">Enter your skills (comma-separated):</label><br><br>
    <textarea name="skills" rows="5" placeholder="e.g. Python, HTML, SQL, Machine Learning"></textarea><br>
    <button type="submit">Get Recommendations</button>
  </form>

  {% if recommendation %}
    <div class="result">
      <h3>🧠 AI Suggestions</h3>
      <pre>{{ recommendation }}</pre>
    </div>
  {% endif %}
</body>
</html>
