<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Room - {{ room.name }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --border-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--secondary-color);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .room-name {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .language-badge {
            background-color: var(--primary-color);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .code-editor-container {
            flex: 2;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }

        .CodeMirror {
            flex: 1;
            height: auto !important;
            font-size: 16px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 400px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            background-color: var(--secondary-color);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
        }

        .message-sender {
            font-weight: bold;
            color: var(--primary-color);
        }

        .message-time {
            color: #888;
        }

        .message-content {
            word-break: break-word;
        }

        .chat-input {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .chat-input form {
            display: flex;
            gap: 0.5rem;
        }

        .chat-input input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .chat-input button {
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #357abd;
        }

        .participants {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .participants h3 {
            margin-bottom: 0.5rem;
        }

        .participant-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .participant {
            background-color: var(--secondary-color);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .leave-room {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .leave-room:hover {
            background-color: #c0392b;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-btn:hover {
            background-color: #357abd;
        }

        .nav-btn i {
            font-size: 1rem;
        }

        .nav-btn span {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="room-info">
            <span class="room-name">{{ room.name }}</span>
            <span class="language-badge">{{ room.language }}</span>
        </div>
        <div class="header-actions">
            <a href="{{ url_for('job_match_recommender') }}" class="nav-btn">
                <i class="fas fa-briefcase"></i>
                <span>Job Match</span>
            </a>
            <button class="leave-room" onclick="leaveRoom()">Leave Room</button>
        </div>
    </div>

    <div class="main-content">
        <div class="code-editor-container">
            <textarea id="code-editor">{{ room.code }}</textarea>
        </div>

        <div class="chat-container">
            <div class="participants">
                <h3>Participants</h3>
                <div class="participant-list">
                    {% for participant in participants %}
                    <div class="participant">{{ participant.name }}</div>
                    {% endfor %}
                </div>
            </div>

            <div class="chat-messages" id="chat-messages">
                {% for message in messages %}
                <div class="message">
                    <div class="message-header">
                        <span class="message-sender">{{ message.name }}</span>
                        <span class="message-time">{{ message.created_at }}</span>
                    </div>
                    <div class="message-content">{{ message.message }}</div>
                </div>
                {% endfor %}
            </div>

            <div class="chat-input">
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="Type a message...">
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <script>
        // Initialize CodeMirror
        const editor = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
            mode: '{{ room.language }}',
            theme: 'monokai',
            lineNumbers: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            indentUnit: 4,
            lineWrapping: true
        });

        // Debounce function for code updates
        let debounceTimer;
        editor.on('change', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(updateCode, 1000);
        });

        // Update code in the room
        async function updateCode() {
            try {
                const response = await fetch(`/update_code/{{ room.id }}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: editor.getValue()
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to update code');
                }
            } catch (error) {
                console.error('Error updating code:', error);
            }
        }

        // Handle chat messages
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const chatMessages = document.getElementById('chat-messages');

        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            try {
                const response = await fetch(`/send_code_room_message/{{ room.id }}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to send message');
                }

                if (data.data) {
                    addMessage(data.data);
                    messageInput.value = '';
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert(error.message || 'Failed to send message');
            }
        });

        function addMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `
                <div class="message-header">
                    <span class="message-sender">${message.user_name}</span>
                    <span class="message-time">${new Date(message.created_at).toLocaleTimeString()}</span>
                </div>
                <div class="message-content">${message.message}</div>
            `;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Poll for new messages every 2 seconds
        let lastMessageId = 0;
        setInterval(async () => {
            try {
                const response = await fetch(`/get_room_messages/{{ room.id }}`);
                if (!response.ok) return;
                
                const data = await response.json();
                if (data.messages && data.messages.length > 0) {
                    // Get the latest message ID
                    const latestMessageId = data.messages[0].id;
                    
                    // Only update if there are new messages
                    if (latestMessageId > lastMessageId) {
                        lastMessageId = latestMessageId;
                        
                        // Clear existing messages
                        chatMessages.innerHTML = '';
                        
                        // Add all messages in chronological order
                        data.messages.reverse().forEach(message => {
                            const messageElement = document.createElement('div');
                            messageElement.className = 'message';
                            messageElement.innerHTML = `
                                <div class="message-header">
                                    <span class="message-sender">${message.user.name}</span>
                                    <span class="message-time">${new Date(message.created_at).toLocaleTimeString()}</span>
                                </div>
                                <div class="message-content">${message.message}</div>
                            `;
                            chatMessages.appendChild(messageElement);
                        });
                        
                        // Scroll to bottom
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }
                }
            } catch (error) {
                console.error('Error fetching messages:', error);
            }
        }, 2000);

        // Leave room function
        async function leaveRoom() {
            try {
                const response = await fetch(`/leave_code_room/{{ room.id }}`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error('Failed to leave room');
                }

                window.location.href = '/code_room';
            } catch (error) {
                console.error('Error leaving room:', error);
            }
        }
    </script>
</body>
</html>
