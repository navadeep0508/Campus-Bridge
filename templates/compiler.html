<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'JetBrains Mono', monospace; background-color: #f9f9f9; color: #333; }
        .container { background-color: #fff; }
        .rounded { border-radius: 8px; }
        .shadow { box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .hover\:bg-blue-700:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-2 gap-4">
            <!-- Left Column: Problem Description -->
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-bold mb-2">Problem Description</h2>
                <p>Title: Example Problem</p>
                <p>Input/Output Format: ...</p>
                <p>Sample I/O: ...</p>
                <p>Constraints: ...</p>
            </div>
            <!-- Right Column: Code Editor and Controls -->
            <div class="bg-white p-4 rounded shadow">
                <div class="mb-4">
                    <label for="language" class="block text-sm font-medium">Select Language:</label>
                    <select id="language" class="mt-1 block w-full bg-gray-200 border border-gray-300 rounded">
                        <option value="python">Python</option>
                        <option value="javascript">JavaScript</option>
                        <option value="java">Java</option>
                        <option value="c">C</option>
                        <option value="cpp">C++</option>
                    </select>
                </div>
                <div id="editor" class="h-64 bg-gray-200 rounded mb-4"></div>
                <div class="mb-4">
                    <label for="custom-input" class="block text-sm font-medium">Custom Input:</label>
                    <textarea id="custom-input" class="mt-1 block w-full bg-gray-200 border border-gray-300 rounded"></textarea>
                </div>
                <button id="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
                <div id="output" class="mt-4 bg-gray-100 p-4 rounded h-32 overflow-y-auto"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.21.2/min/vs/loader.js"></script>
    <script src="/static/js/editor.js"></script>
</body>
</html>
